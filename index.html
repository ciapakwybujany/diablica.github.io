<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ankieta</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: pink; /* Różowe tło */
  }
  #question {
    margin-top: 100px;
    font-size: 24px;
  }
  .button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    margin: 10px;
    transition: transform 0.3s ease;
  }
  #yes {
    background-color: green;
    color: white;
  }
  #no {
    background-color: red;
    color: white;
  }
</style>
</head>
<img src="diabel.jpg">
<body>
<div id="question">
  <p>Dasz dupy diablico?</p>
  <button class="button" id="yes">Tak</button>
  <button class="button" id="no">Nie</button>
</div>

<script>
  document.getElementById("no").addEventListener("click", function() {
    var newX = Math.random() * (window.innerWidth - this.offsetWidth);
    var newY = Math.random() * (window.innerHeight - this.offsetHeight);
    this.style.position = "absolute";
    this.style.left = newX + "px";
    this.style.top = newY + "px";
  });
</script>
</body>
</html>
